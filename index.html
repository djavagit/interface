<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="">
        </script>
</head>

<body>
    <div>
        Choisir un véhicule :
        <select id="vehicules" onchange="updateContent(this)">
            <option selected="selected" value="default">Séléctionner un véhicule</option>
        </select>
        <div id="vehicules-content" class="vehicules-content">
            Autonomie : <br>Temps de chargement :
        </div>
    </div>
    <div>
        <div>
            Distance
            <input type="number" name="dist" id="dist">
        </div>
        <div>
            <button onclick="callApiDistance()">Calculer distance</button>
        </div>
        <div id="result-time">
            Pas de résultats
        </div>
    </div>
    <div>
        <input type="text" name="latitude" id="latitude">
        <input type="text" name="longitude" id="longitude">
        <input type="button" onclick="callTraceRoute()" value="trace">
    </div>
    <div id="map"></div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    let vehicules = [];
    let v = null;
    let vec_content = document.getElementById('vehicules-content');
    let select = document.getElementById('vehicules');
    let dist = document.getElementById('dist');
    let result_time = document.getElementById('result-time');

    var map = L.map('map').setView([8.687872, 49.420318], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);


    function updateContent(sel) {
        v = vehicules.find(v => v.name === sel.value)
        vec_content.innerHTML = "Autonomie : " + v.autonomy + "<br>Temps de chargement : " + v.chargingTime;
    }

    function callApiDistance() {
        if (select.selectedIndex > 0 && dist.value > 0) {
            socket.emit('callApiDistance', dist.value, v.autonomy, v.chargingTime);
        }
    }

    function callTraceRoute() {
        socket.emit('callTraceRoute');
    }

    socket.on('vehicules', (vec) => {
        vehicules = vec;
        for (let i = 0; i < vehicules.length; i++) {
            let v = vehicules[i];
            let opt = document.createElement("option");
            opt.value = v.name;
            opt.text = v.name;
            select.add(opt, null);
        }
    })

    socket.on('displayTime', (hours, minutes) => {
        result_time.innerHTML = hours + " heures et " + minutes + " minutes";
    })

    socket.on('traceRoute', (coords) => {
        L.polyline(coords).addTo(map)
    })
</script>

</html>
